name: Notify and Alert
# 监听 push 事件，只有在主分支上推送时才触发
on:
  push:
    branches:
      - main

jobs:
  notify-and-alert:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v2

      # 设置 Node.js 环境和 nodemailer 库
      - name: Setup Node.js and nodemailer
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install nodemailer
          npm install -g nodemailer-cli

      # 发送通知邮件
      - name: Send alert email
        run: |
          # 邮件标题和内容
               subject="鸡你太美New code has been pushed to the main branch."
               message="你干嘛~哎呦~哈哈~你好烦~~Hello,\n\nNew code has been pushed to the main branch.\n\nBest regards."
          
          # 使用 nodemailer-cli 发送邮件
               echo "${message}" | npx nodemailer-cli \
               --host smtp.gmail.com \ 
               --port 587 \ 
               --secure false \ 
               --user ${{ secrets.EMAIL_USERNAME }} \ 
               --pass ${{ secrets.EMAIL_PASSWORD }} \ 
               --from "${{ secrets.EMAIL_USERNAME }}" \ 
               --to "1694181697@qq.com, 1960638223@q.com" \ 
               --subject "${subject}" \ 
               --text "${message}" 
